<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XR Interaction Design Wireframe</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <!--Component Setup-->
  <script>
    AFRAME.registerComponent('show-interaction-info-on-hover', {
      schema: {
        color: {
          default: 'blue'
        }
      },

      init: function () {
        var data = this.data;
        var el = this.el;
        var defaultColor = el.getAttribute('material').color;
        var textBox = el.querySelector('textbox');;

        el.addEventListener('mouseenter', function () {
          el.setAttribute('color', data.color);
          textbox.object3D.visible = true;
        });

        el.addEventListener('mouseleave', function () {
          el.setAttribute('color', defaultColor);
          textbox.object3D.visible = false;
        });
      }
    });
  </script>

  <!--Basic Scene Setup-->
  <a-scene background="transparent:true">
    <a-assets>
      <img id="VR_Wireframe" src="../wireframes\XR Wireframe Template.png">
    </a-assets>
    <a-sky src="#VR_Wireframe" rotation="0 270 0"></a-sky>

    <!--Camera/Cursor-->
    <a-camera position="0 0 0" fov="90">
      <a-cursor></a-cursor>
    </a-camera>

    <!--Hotspots-->
    <a-entity id="hotspot1" position="0 0 -1" scale="3 3 3" text="value: 1; color: black; align: center; wrapCount: 40">
      <a-box show-interaction-info-on-hover="color: red" geometry="primitive: sphere; radius: 0.5"
        material="color: blue; shader: flat;" position="0 0 -5"
        event-set__enter="_event: mouseenter; color: lightblue;"
        event-set__leave="_event: mouseleave; color: blue">
        <a-entity id="textbox" position="0 0.75 0" visible="false"
          text="value: This is some interaction information; color: black; align: center; wrapCount: 10">
          <a-box geometry="primitive: box; width: 3" material="color: blue; shader: flat;" position="0 0.25 0">
          </a-box>
        </a-entity>
      </a-box>
    </a-entity>
  </a-scene>
</body>

</html>
